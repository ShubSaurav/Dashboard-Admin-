<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
   
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 200px 1fr;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
    }

    header {
        grid-area: header;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        background-color: var(--header-bg);
        color: var(--header-text);
    }

    aside {
        grid-area: sidebar;
        padding: 20px;
        background-color: var(--sidebar-bg);
    }

    main {
        grid-area: main;
        padding: 20px;
        background-color: var(--main-bg);
    }

    footer {
        grid-area: footer;
        text-align: center;
        padding: 10px;
        background-color: var(--footer-bg);
        color: var(--footer-text);
    }

    /* ===== Links ===== */
    aside a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: purple;
    }

    /* ===== Theme Variables ===== */
    :root {
        --header-bg: #4CAF50;
        --header-text: white;
        --sidebar-bg: #f4f4f4;
        --main-bg: white;
        --footer-bg: #4CAF50;
        --footer-text: white;
        --text-color: black;
    }

    body.dark-mode {
        --header-bg: #333;
        --header-text: white;
        --sidebar-bg: #444;
        --main-bg: #222;
        --footer-bg: #333;
        --footer-text: white;
        --text-color: white;
    }

    body, aside, main {
        color: var(--text-color);
    }
</style>
</head>
<body>
    <header>
        Admin Dashboard
        <label>
            <input type="checkbox" id="themeSwitch"> Dark Mode
        </label>
    </header>

    <aside>
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </aside>

    <main>
        <h2>Welcome, Admin!</h2>
        <p>This is the main content area. I am Shubham Saurav in cse.......</p>
    </main>

    <footer>
        &copy; 2025 Admin Panel
    </footer>

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', themeSwitch.checked);
        });
    </script>
</body>
</html>
